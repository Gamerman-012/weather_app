<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">   

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css">

    <!-- Javascript -->
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <main class="fade-in">
        <h1 class="offscreen">Weather App Powered by Open Weather API</h1>
        
        <!-- Section for Search Bar -->
        <section id="searchBar" class="searchBar fade-in">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text" class="offscreen">Enter a new location</label>
                <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="50" autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar_button" class="searchBar_button button" title="Submit Location" aria-label="Enter Zip Code or City, State and Country to retrieve 
                weather information">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>     <!-- sync animation -->
                </button>        
            </form>
        </section>

        <!-- Section for Current Forecast  -->
        <section id="currentForcast" class="currentForecast fade-in" role="region">
            <h2 id="currentForecast_location" class="currentForeacst_location">Current Conditions</h2>
            <div id="currentForecast_conditions" class="currentForeacst_conditions">

                <div class="icon" id="icon"> <i class="far fa-sun" title="clear sky"></i> </div>
                <div class="temp">59°<div class="unit">F</div> </div>
                <div class="desc">Clear Sky</div>
                <div class="feels">Feels like 53°</div>
                <div class="maxtemp">High 62°</div>
                <div class="mintemp">Low 39°</div>
                <div class="humidity">Humidity 44%</div>
                <div class="wind">Wind 7 mph</div>

            </div>
        </section>

        <!-- Section for Navigation Buttons -->
        <nav id="navButtons" class="navButtons fade-in">
            <button id="getLocation" class="button" title="Get Location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="home" class="button" title="Home Weather">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="saveLocation" class="button" title="Save Location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="unit" class="button" title="Toggle Measurement Units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

            <button id="refresh" class="button" title="Refresh Weather">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>

        <hr class="fade-in">

        <!-- Section for Daily Forecast for 6 days -->
        <section id="dailyForecast" class="dailyForecast fade-in" role="region">
            <h2 id="dailyForecast_title" class="dailyForecast_title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast_contents" class="dailyForecast_contents">

                <div class="forecastDay"> <p class="dayAbbrevation">SUN</p> <img src="https://openweathermap.org/img/wn/03d.png" alt="scattered clouds"> 
                <p class="dayHigh">61°</p> <p class="dayLow">44°</p> </div>
                <div class="forecastDay"> <p class="dayAbbrevation">MON</p> <img src="https://openweathermap.org/img/wn/03d.png" alt="scattered clouds"> 
                <p class="dayHigh">62°</p> <p class="dayLow">46°</p> </div>
                <div class="forecastDay"> <p class="dayAbbrevation">TUE</p> <img src="https://openweathermap.org/img/wn/04d.png" alt="overcast clouds"> 
                <p class="dayHigh">61°</p> <p class="dayLow">52°</p> </div>              
                <div class="forecastDay"> <p class="dayAbbrevation">WED</p> <img src="https://openweathermap.org/img/wn/10d.png" alt="moderate rain"> 
                <p class="dayHigh">70°</p> <p class="dayLow">60°</p> </div>
                <div class="forecastDay"> <p class="dayAbbrevation">THU</p> <img src="https://openweathermap.org/img/wn/03d.png" alt="moderate rain"> 
                <p class="dayHigh">60°</p> <p class="dayLow">47°</p> </div>
                <div class="forecastDay"> <p class="dayAbbrevation">FRI</p> <img src="https://openweathermap.org/img/wn/03d.png" alt="moderate rain"> 
                <p class="dayHigh">44°</p> <p class="dayLow">35°</p> </div>

            </div>
        </section>
    </main>
</body>
</html>
